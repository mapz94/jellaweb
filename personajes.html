<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Página de Evangelion . Personajes</title>
    <style>
        html{
            height: 100%;
            /* Permite utilizar el alto completo del documento. */
        }
        body{
            margin:0;
            height: 100%;
            width: 100%;
        }
        nav > ul > li{
            display: inline;
            font-size: x-large;
            margin: 1.2rem;
            font-style: italic;
            text-decoration: none;
        }
        nav > ul{
            text-align: center;
        }
        a, a:hover{
            color: #DF9C38;
            font-family: 'Inconsolata', monospace;
        }
        .slider > img{
            display: block;
            margin: auto;
            width: 60%;
        }
        .gallery{
            padding: 1rem;
            display: flex;
        }
        .gallery > img{
            margin: auto;
                        
        }
        .footer{
            display: block;
            height: 4rem;
            background: rgb(238,174,202);
            background: linear-gradient(180deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            padding: 1rem;
        }

        .content > table{
            margin: auto;
        }

        td > img{
            max-width: 200px;
        }
    </style>
</head>
<body class="gradient-body">
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <nav>
        <ul>
            <li> <a href="/index.html">Inicio</a></li>
            <li> <a href="./episodios">Episodios</a></li>
            <li> <a href="/personajes.html">Personajes</a></li>
            <li> <a href="/galeria.html">Galeria</a></li>
        </ul>
    </nav>
    <div class="content">
        <table>
            <thead>
                <th>Nombre</th>
                <th>Imágen</th>
            </thead>
            <tbody id="episodes"></tbody>
        </table>
    </div>
    <div class="footer">
        <img src="./icons/facebook.svg" alt="Facebook">
        <img src="./icons/instagram.svg" alt="Instagram">
        <img src="./icons/twitter.svg" alt="Twitter">
    </div>
    <script>
        var tbody = document.getElementById("episodes");
        fetch("characters.json").then(response =>{
            response.json().then(body =>{
                console.log(body);
                let characters = body.characters;
                characters.forEach((character,i) => {
                    let tr = document.createElement("TR");
                    let td = document.createElement("TD");
                    td.innerHTML = `${character.romanizedName}`;
                    tr.append(td);
                    td = document.createElement('TD');
                    let img = document.createElement("IMG");
                    img.src = `./assets/characters/${i+1}.png`;
                    td.append(img);
                    tr.append(td);
                    tbody.append(tr);

                });
            })
        }).catch(e => console.log(e));
    </script>
</body>
</html>
